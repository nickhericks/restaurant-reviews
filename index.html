<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Restaurant Reviews</title>
    <meta name="description" content="Restaurant reviews project for Udacity's Front End Web Developer Nanodegree program.">
    <meta name="author" content="Nick Hericks">

    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main id="maincontent">
      <!-- MAP SECTION -->
      <section id="map-container">
        <div id="map" tabindex="0" role="application" aria-label="Map with restaurants"></div>
      </section>

      <!-- DETAILS SECTION -->
      <section>
        <!-- filters -->
        <div class="filter-options">
          <h2>Filter Results</h2>

          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="All Neighborhoods">
            <option value="all">All Neighborhoods</option>
          </select>

          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="All Cuisines">
            <option value="all">All Cuisines</option>
          </select>

        </div>
        <!-- restaurant list -->
        <ul id="restaurants-list"></ul>
      </section>
    </main>

    <script type="application/javascript" src="js/dbhelper.js"></script>
    <script type="application/javascript" src="js/main.js"></script>
    <script type="application/javascript" src="sw.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6uagwSdKMSRbEuzbR_MuV7K1eTAsS-KU&libraries=places&callback=initMap"></script>

    <footer id="footer">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

  </body>

</html>
